<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In or Sign Up</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body class="bg-dark">

    <!-- loginForm -->
    <div class="loginBox">
        <div class="row mb-3">
            <div class="col">
                <button id="signin-button">Sign In</button>
            </div>
            <div class="col">
                <button id="signup-button">Sign Up</button>
            </div>
        </div>
    
        <div>
            <form id="signup-form">
                <div class="form-group mt-4">
                    <label class="text-dark">Username:</label>
                    <input class="form-control" type="email" placeholder="email">
                </div>

                <div class="form-group">
                    <label for="">Password:</label>
                    <input class="form-control" type="password" placeholder="password">
                </div>

                <div class="form-group pb-3">
                    <label for="">Confirm Password:</label>
                    <input class="form-control" type="password" placeholder="Confirm password">
                </div>

                <button class="btn btn-dark" type="button">Sign Up</button>
            </form>

            <form id="signin-form">
                <div class="form-group">
                    <label for="">Username:</label>
                    <input class="form-control" type="email" placeholder="email">
                </div>

                <div class="form-group pb-3">
                    <label for="">Password:</label>
                    <input class="form-control" type="password" placeholder="password">
                </div>
        
                <button class="btn btn-dark" type="button">Sing In</button>
            </form>
        </div>
    </div>


    <!-- Javascript -->
    <script>
        init();

        function init() {
            $("#signin-button").css("border-bottom", "3px solid black");
            $("#signin-form").css("display", "block");
            }

            $("#signin-button").on("click", function() {
            $(this).css("border-bottom", "3px solid black");
            $("#signup-button").css("border-bottom", "3px solid white");
            
            $("#signup-form").css("display", "none")
                $("#signin-form").slideDown(400, function() {
                $(this).css("display", "block");
            });
            });

            $("#signup-button").on("click", function() {
            $(this).css("border-bottom", "3px solid black");
            $("#signin-button").css("border-bottom", "3px solid white");

            $("#signin-form").css("display", "none");
            $("#signup-form").slideDown(400, function() {
                $(this).css("display", "block");
            });
        });
    </script>
</body>
</html>
