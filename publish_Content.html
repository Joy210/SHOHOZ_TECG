<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="publish_Content.css">
	<link rel="stylesheet" href="css/fontawesome-icon/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

    <title>Shohoz Tech</title>

    <script src="script.js"></script>

</head>
<body>
    <div class="wrapper">
        <div class="container-fluid lightblue text-black">
            <div class=" container">
                <div class="brand">
                    <div class="navbar-brand">
                        <a href="index.html">সহজ<span>টেক</span></a>
                        <p>আমরা জানব, আমরা শিখবো, আমরা শেখাবো। প্রতিদিন সবার সাথে।</p>
                    </div>
                                        
                    <ul class="navbar-nav navbar-expand pt-3">
                        <li class="nav-item">
                            <a href="userProfile.html" class="nav-link">MY ACCOUNT</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="container mt-5">
            <div class="publish-content ">
                <div class="alert alert-success mb-4" id="publishPost">
                    <strong>Publish</strong> post successfully
                </div>

                <form class="form text-left mb-5">
                    <div class="form-group">
                        <label for="">Title*</label>
                        <input type="text" class="form-control lead">
                    </div>
                    <div class="form-group">
                        <label for="">Content*</label>
                        <textarea name="" id="" cols="30" rows="4" class="form-control lead"></textarea>
                    </div>
                    <div class="form-group mb-4">
                        <label>Upload Image</label>
                        <div class="input-group">
                            <span class="input-group-btn">
                                <span class="btn btn-outline-dark btn-file">
                                    Browse… <input type="file" id="imgInp">
                                </span>
                            </span>
                            <input type="text" class="form-control" readonly>
                        </div>
                        <img id='img-upload'/>
                    </div>

                    <button class="btn btn-primary">Publish</button>
                    <a class="btn btn-outline-dark" href="update_post.html">Edit Post</a>
                </form>
            </div>
        </div>

        <div class="footer text-center bg-dark mt-4">
            <p>Copyright ©2018 All rights reserved | This template is made with <i class="fa fa-heart"></i> by <span>S. Rahman</span></p>
        </div>
    </div> <!--  wrapper -->

    <script>
        $(document).ready( function() {
        	$(document).on('change', '.btn-file :file', function() {
    		var input = $(this),
    			label = input.val().replace(/\\/g, '/').replace(/.*\//, '');
    		input.trigger('fileselect', [label]);
    		});

    		$('.btn-file :file').on('fileselect', function(event, label) {
    		    
    		    var input = $(this).parents('.input-group').find(':text'),
    		        log = label;
    		    
    		    if( input.length ) {
    		        input.val(log);
    		    } else {
    		        if( log ) alert(log);
    		    }
    	    
    		});
    		function readURL(input) {
    		    if (input.files && input.files[0]) {
    		        var reader = new FileReader();
    		        
    		        reader.onload = function (e) {
    		            $('#img-upload').attr('src', e.target.result);
    		        }
    		        
    		        reader.readAsDataURL(input.files[0]);
    		    }
    		}

    		$("#imgInp").change(function(){
    		    readURL(this);
    		}); 	
    	});
    </script>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
