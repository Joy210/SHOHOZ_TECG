<body>
    <div class="wrapper">

                    </ul>
                </div>
            </div>

        <div class="container p-0">

                <div class="file-upload-wrapper">
                    <input type="file" name="file" class="file-upload-native" accept="image/*" />

                            <th>Name:</th>
                            <td><input type="text" class="form-control" value="S. Rahman"></td>
                        </tr>
                        <tr>
                            <th>E-mail:</th>

                        </tr>
                        <tr>
                            <th>Address:</th>
                            <td><input type="text" class="form-control" value="Mohammadpur"></td>
                        </tr>
                        <tr>
                            <th>Password:</th>
                            <td><input type="text" class="form-control"></td>
                        </tr>
                        <tr>
                            <th>Confirm Password:</th>
                            <td><input type="text" class="form-control"></td>
                        </tr>
                        <tr>
                            <th></th>
                            <td><button class="btn btn-primary text-center mt-2 mb-5">Save</button></td>
                        </tr>
                    </table>
                    
                    
                </form>
            </div>
        </div>
